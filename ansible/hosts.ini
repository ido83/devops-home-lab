# ------------------------------------------------------------------------------
# Inventory targets the "simulated nodes" by Docker service DNS names.
# Ansible runs from:
#   - your host machine, OR
#   - the included ansible-cli container
# ------------------------------------------------------------------------------
[master]
lab-master ansible_user=root ansible_port=22

[workers]
lab-worker1 ansible_user=root ansible_port=22
lab-worker2 ansible_user=root ansible_port=22

[all:vars]
# Use the mounted private key when running from the ansible-cli container:
ansible_ssh_private_key_file=/work/ansible/keys/id_ed25519

# Lab convenience (do not use in production):
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

